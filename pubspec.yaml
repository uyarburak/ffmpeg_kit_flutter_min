name: ffmpeg_kit_flutter_min
description: Custom FFmpeg Kit for Flutter. Supports Android and iOS platforms.
repository: https://github.com/uyarburak/ffmpeg_kit_flutter_min
issue_tracker: https://github.com/uyarburak/ffmpeg_kit_flutter_min/issues
homepage: https://github.com/uyarburak/ffmpeg_kit_flutter_min
version: 6.0.3

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:
  ffmpeg_kit_flutter_platform_interface: ^0.2.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.5
